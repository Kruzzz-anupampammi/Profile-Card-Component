<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern">
      </div>
      <img id="avatar" src="./images/image-victor.jpg" alt="avatar">
      <div class="card-body">
        <div class="user">
          <h4 id="user_name">Anupam Pammi &nbsp;&nbsp;<span class="age">26</span></h4>
          <p id="city">London</p>
        </div>
        <div class="h-line"><hr/></div>
      </div>
      <div class="card-bottom">
        <div class="float-container">
          <div class="left">
            <h4 id="text">80K</h4>
            <p id="para">Followers</p>
          </div>

          <div class="center">
            <h4 id="text">803K</h4>
            <p id="para">Likes</p>
          </div>

          <div class="right">
            <h4 id="text">1.4K</h4>
            <p id="para">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Anupam Pammi</a>.
      </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
   -->
</body>
</html>
